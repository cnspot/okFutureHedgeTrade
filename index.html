    <title>使用HTML5新增标签实现页面布局</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
    section {
        width: 800px;
        margin: 0 auto;
    }
    
    article {
        width: 400px;
        float: left;
        height: 100%;
        background-color: #AFAFAF;
    }
    
    aside {
        width: 400px;
        float: right;
        height: 100%;
        background-color: #7f7f7f;
    }
    
    header {
        width: 100%;
        background-color: #ddd;
        text-align: center;

    footer {
        width: 100%;

                        <td id="okBtcTBuyPrice1">&nbsp;</td>
                        <td id="okBtcTBuyDepth1">&nbsp;</td>

                    <td width="60">币种</td>
                    <td width="60">最小数量</td>
                    <td width="60">最大数量</td>
                    <td width="60">差价下限</td>

                    <td width="60">正向套利限制</td>
                    <td width="60">反向套利限制</td>

                    <td>

                    <td>LTC</td>
                    <td id="ReadyAmount">

                    </td>
                    <td>

                    <td>

                    </td>
